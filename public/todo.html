<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TODO</title>
    <script src="js/todo.js"></script>
    <link rel="stylesheet" href="css/todo.css" />
  </head>
  <body>
    <h1>TASK <span>MANAGER</span></h1>
    <button id="add" onclick="show('#addTodo')">
      add todo
    </button>
    <div>
      <div id="addTodo" class="listBlock">
        <div class="display">
          <p onclick="cancel()" class="close">&#10008;</p>
          <div id="form">
            <input placeholder="title" name="title" type="text" />
            <input placeholder="task..." name="list" type="text" />
          </div>
          <img src="./images/tick.png" alt="doneImg" onclick="saveList()" />
          <img src="./images/plus.png" alt="addImg" onclick="addSubList()" />
          <img
            src="./images/deleteIcon.png"
            alt="deleteImg"
            onclick="deleteSubList()"
          />
        </div>
      </div>
    </div>
    <div id="todo-list"></div>
  </body>
</html>
