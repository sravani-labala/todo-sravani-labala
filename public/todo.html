<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TODO</title>
    <script src="js/todo.js"></script>
    <link rel="stylesheet" href="css/todo.css" />
  </head>
  <body>
    <h1>TASK <span>MANAGER</span></h1>
    <button id="add" onclick="show('#addTodo')">
      add your todo
    </button>
    <div>
      <div id="addTodo" class="listBlock">
        <div class="display">
          <p onclick="cancel()" class="close">&#10008;</p>
          <div id="form">
            <input placeholder="title" name="title" type="text" />
            <input placeholder="list..." name="list" type="text" />
          </div>
          <img
            src="https://i.dlpng.com/static/png/6030249-ascii-check-mark-tick-correction-hd-png-download-607x592-black-check-mark-png-840_657_preview.png"
            alt="doneImg"
            onclick="saveList()"
          />
          <img
            src="https://i.dlpng.com/static/png/1496258-pluspng-plus-png-1600_1600_preview.png"
            alt="addImg"
            onclick="addSubList()"
          />
          <img
            src="https://cdn.iconscout.com/icon/premium/png-512-thumb/delete-1432400-1211078.png"
            alt="deleteImg"
            onclick="deleteSubList()"
          />
        </div>
      </div>
    </div>
    <div id="todo-list"></div>
  </body>
</html>
