<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TODO</title>
    <script src="js/todo.js"></script>
    <link rel="stylesheet" href="css/todo.css" />
  </head>
  <body>
    <h1>TASK<span>MANAGER</span></h1>
    <button id="add" onclick="show('#addTodo')">
      add your todo
    </button>
    <div>
      <div id="addTodo">
        <div id="form-content">
          <button onclick="cancel()">cancel</button>
          <div>
            <div id="form">
              <input
                placeholder="title"
                name="title"
                type="text"
                required="true"
              />
              <input
                placeholder="list..."
                name="list"
                type="text"
                required="true"
              />
            </div>
            <button onclick="saveList()">done</button>
            <button onclick="addSubList()">add</button>
            <button onclick="deleteSubList()">delete</button>
          </div>
        </div>
      </div>
    </div>
    <div id="todo-list"></div>
  </body>
</html>
